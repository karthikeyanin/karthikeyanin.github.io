<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Community</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #007acc;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      background: #005ea3;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: background 0.3s ease;
    }

    .navbar a:hover {
      background: #004480;
    }

    /* Responsive Flexbox for Posts Section */
    .posts-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .post-box {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 15px;
      max-width: 300px;
      text-align: center;
    }

    .post-box a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }

    .post-box a:hover {
      text-decoration: underline;
    }

    /* Tab styles */
    .tab {
      overflow: hidden;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }

    .tabcontent {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
      background-color: #fff;
    }
