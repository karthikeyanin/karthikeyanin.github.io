<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #007acc;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
    }

    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }

    .tabcontent {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>Karthikeyan M</header>
  <div class="container">
    <h1>Welcome to Community</h1>
    
    <!-- Tab navigation -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'about')">About Me</button>
      <button class="tablinks" onclick="openTab(event, 'contact')">Contact Me</button>
    </div>

    <!-- Tab content -->
    <div id="about" class="tabcontent">
      <h3>About Me</h3>
      <p>This is the About Me section. You can include details about your personal journey, hobbies, or any other information you'd like to share.</p>
    </div>

    <div id="contact" class="tabcontent">
      <h3>Contact Me</h3>
      <p>This is the Contact Me section. You can include your email, phone number, or social media links here.</p>
    </div>
  </div>
  
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Automatically open "About Me" on page load
    document.addEventListener("DOMContentLoaded", function(){
      document.querySelector(".tablinks").click();
    });
  </script>
</body>
</html>
